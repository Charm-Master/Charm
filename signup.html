<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script type="module" src="js/firebase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create an Account</h2>
    <label for="createUsernameInput">Username</label>
    <input type="text" id="createUsernameInput" placeholder="Enter username" required>

    <label for="createEmailInput">Email</label>
    <input type="email" id="createEmailInput" placeholder="Enter email" required>

    <label for="createPasswordInput">Password</label>
    <input type="password" id="createPasswordInput" placeholder="Enter password" required>

    <button id="createAccountBtn">Sign Up</button>
</div>

<script>
    document.getElementById('createAccountBtn').addEventListener('click', () => {
        const username = document.getElementById('createUsernameInput').value.trim();
        const email = document.getElementById('createEmailInput').value.trim();
        const password = document.getElementById('createPasswordInput').value.trim();
        if (username && email && password) {
            createAccount(username, email, password);
        } else {
            alert('Please fill in all fields.');
        }
    });
</script>

</body>
</html>
