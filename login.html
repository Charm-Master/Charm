<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="js/firebase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <label for="loginUsernameInput">Email</label>
    <input type="email" id="loginUsernameInput" placeholder="Enter email" required>

    <label for="loginPasswordInput">Password</label>
    <input type="password" id="loginPasswordInput" placeholder="Enter password" required>

    <button id="loginBtn">Login</button>
</div>

<script>
    document.getElementById('loginBtn').addEventListener('click', () => {
        const email = document.getElementById('loginUsernameInput').value.trim();
        const password = document.getElementById('loginPasswordInput').value.trim();
        if (email && password) {
            login(email, password);
        } else {
            alert('Please fill in all fields.');
        }
    });
</script>

</body>
</html>
